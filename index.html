<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Character counter - Frontend Mentor</title>
  </head>
  <body>
    <header class="header container d-flex">
      <img src="./images/logo-light-theme.svg" alt="Character Count" />
      <button class="dark-mode" aria-label="Toggle dark mode">
        <img src="./images/icon-moon.svg" alt="" role="presentation" />
      </button>
    </header>
    <main class="main">
      <section class="container">
        <h1 class="primary-heading">Analyze your text in real-time.</h1>
        <!-- text-area -->
        <div class="input-group">
          <label for="text-area" class="sr-only"
            >Type or paste your text here to be analyzed</label
          >
          <textarea
            name="text-area"
            id="text-area"
            class="text-area"
            placeholder="Start typing hereâ€¦ (or paste your text)"
          ></textarea>
        </div>
        <!-- controls -->
        <div class="controls-wrapper d-flex">
          <fieldset class="left-controls">
            <input type="checkbox" id="exclude-spaces" name="exclude-spaces" />
            <label for="exclude-spaces">Exclude spaces</label>
            <input
              type="checkbox"
              id="character-limit"
              name="character-limit"
            />
            <label for="character-limit">Set a character limit</label>
          </fieldset>
          <p>Aprox. reading time <span id="reading-time">0</span></p>
        </div>
      </section>
      <section class="results-container container">
        <h2 class="sr-only">Text Results</h2>
        <div class="info-dash-board grid-3cols">
          <!-- card-1 -->
          <div class="results-card">
            <p id="char-count" aria-live="polite" class="numbers">00</p>
            <h3>Total characters</h3>
          </div>
          <!-- card-2 -->
          <div class="results-card">
            <p id="total-count" aria-live="polite" class="numbers">00</p>
            <h3>Word count</h3>
          </div>
          <!-- card-3 -->
          <div class="results-card">
            <p id="sentence-count" aria-live="polite" class="numbers">00</p>
            <h3>Sentence count</h3>
          </div>
        </div>
      </section>
      <section>
        <h2>Letter density</h2>
      </section>
    </main>
  </body>
</html>
